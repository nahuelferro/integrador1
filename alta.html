<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Producto</title>
    <link rel="stylesheet" href="css/estilos_alta.css">
</head>
<body>
    <h2>Formulario de Alta de Producto</h2>


    <a href="index.html"> <img id="logo" src="fotos/comesano.png" alt="logo"> </a>


    <form action="procesar_alta.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" minlength="0" required>
        <br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" minlength="0" required>
        <br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        <br><br>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="aceite">Aceites</option>
            <option value="frutos secos">Frutos Secos</option>
            <option value="sal">Sales</option>
            <option value="especias">Especias</option>
            <option value="cookies">Cookies</option>
            <option value="cereal">Cereales</option>
            <option value="sin tacc">Sin Tacc</option>
            <option value="galletas">Galletas</option>
            <option value="harina">Harinas</option>
            <option value="condimentos">Condimentos</option>
            <option value="otro">Otros</option>
        </select>
        <br><br>


        <label for="descripcion_corta">Descripción Corta:</label>
        <input type="text" id="descripcion_corta" name="descripcion_corta" required>
        <br><br>

        <label for="descripcion_larga">Descripción Larga:</label>
        <textarea id="descripcion_larga" name="descripcion_larga" rows="4" required></textarea>
        <br><br>

        <label for="envio">Envío sin cargo:</label>
        <input type="checkbox" id="envio" name="envio">
        <br><br>
        
        <label for="edad_desde">Edad Desde:</label>
        <input type="number" id="edad_desde" name="edad_desde" minlength="16" required>
        <br><br>

        <label for="edad_hasta">Edad Hasta:</label>
        <input type="number" id="edad_hasta" name="edad_hasta" maxlength="90" required>
        <br><br>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        <br><br>

        <button type="submit">Enviar</button>


        
    <footer>
        <h3>
            Tu Almacén Natural, para un estilo de Vida saludable. Horario: Lun a Sab de 8 a 20 Hs La Plata / Ringuelet / Villa Elisa
        </h3>
        <h4>
            Nuestras redes sociales:
        </h4>
        <button id="instagram"><a href="https://www.instagram.com/comesanolaplata?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img id="ig"  src="fotos/ig.png" alt="ig"></a> </button>
        <button id="subir"><a href="alta.html">subir</a></button>

    </footer>
    </form>

</body>
</html
